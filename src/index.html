<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>homie-simulator</title>
  </head>
  <body>
  <div class="container" id=titleContainer>
    <div class="jumbotron">
      <h1 id="titleText">Homie Simulator</h1>
      </div>
      <div id=homieStats>
        <br>
        <div id="restText">
        </div>
        <h3>Rest</h3>
        <br>
        <div class="progress" id="sleepyBarNormal">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <div class="progress" id="sleepyBarLow">
          <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <br>
        <div id="hungerText">
        </div>
        <h3>Hunger</h3>
        <br>
        <div class="progress" id="hungerBarNormal">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <div class="progress" id="hungerBarLow">
          <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <br>
        <div id="funText">
        </div>
        <h3>Fun</h3>
        <br>
        <div class="progress" id="funBarNormal">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <div class="progress" id="funBarLow">
          <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      <br>
      <br>
      </div>
        <img src="http://clipart-library.com/images/yTkroqE8c.jpg" alt="tombstone picture" id="ripGrave">
        <div id="ripStarvingText">
        </div>
        <div id="ripSleepDepText">
        </div>
        <div id="ripBoredomText">
        </div>
        <img src="http://drawntodraw.com/wp-content/uploads/2014/04/batCat-001.jpg" id="lilHomiePic" alt="picture of lil-homie">
        </div>
      <div class="container" id="lilHomieContainer">
        <h1 id="lilHomieText">LIL' HOMIE</h1>
      </div>
      <div class="container" id="buttonContainer">
        <button class="btn" id="sleepButton"> SLEEP</button>
        <button class="btn" id="feedButton"> FEED</button>
        <button class="btn" id="playButton"> PLAY</button>
    </div>
  </body>
</html>
